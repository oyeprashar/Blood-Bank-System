<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/Signup.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<style>
  #button1 {
    width:100%;
    display:block;
  }

  #button2 {
    width:100%;
    display:block;
  }
</style>

<body>



<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="/images/Healthcare-PNG-Image.png"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Blood Bank System</h4>
                                </div>

<!--                                TODO : change action-->
                                <form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post">
                                    <div class="form-group">
                                        <label id></label>
                                        <input type="text" class="form-control" th:field="*{id}" id="id" aria-describedby="id" placeholder="Enter your email or phone number">
                                    </div>

                                    <div class="form-group">
                                        <label id></label>
                                        <input type="password" class="form-control" th:field="*{password}" id="password" aria-describedby="password" placeholder="Enter your new password">
                                    </div>

                                    <button style="margin-top: 20px;" onSubmit="return true;" type="submit" value="Reset"  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 button">Submit</button>
                                </form>


                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">We are more than just a company</h4>
                                <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
